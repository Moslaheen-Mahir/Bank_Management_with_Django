{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block head_title %}Banking System{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css"
    />

    {% block head_extra %}{% endblock %}
    <style>
      footer {
        position: fixed !important;
        bottom: 0 !important;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-indigo-600">
    {% include 'navbar.html' %} {% block body %}
    <div class="lg:container lg:mx-auto" id="main">
      {% include 'messages.html' %} {% block content %} {% endblock %}
    </div>
    {% include 'footer.html' %} {% endblock %}
    <!-- Bootstrap Bundle with Popper.js (for navbar toggle, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
