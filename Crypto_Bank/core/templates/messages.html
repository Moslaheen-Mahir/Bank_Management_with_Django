{% if messages %}
  {% for message in messages %}
    <div 
      class="rounded px-4 py-3 mb-4 border-t-4 shadow-md
      {% if message.tags == 'success' %} bg-green-100 border-green-500 text-green-900
      {% elif message.tags == 'error' %} bg-red-100 border-red-500 text-red-900
      {% elif message.tags == 'warning' %} bg-yellow-100 border-yellow-500 text-yellow-900
      {% else %} bg-blue-100 border-blue-500 text-blue-900
      {% endif %}
      " 
      role="alert"
    >
      <div class="flex">
        <div class="py-1 mr-3">
          <!-- Icon changes color according to message type -->
          {% if message.tags == 'success' %}
            <svg class="fill-current h-6 w-6 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-5l-3-3 1.41-1.41L9 10.17l4.59-4.58L15 7l-6 6z"/></svg>
          {% elif message.tags == 'error' %}
            <svg class="fill-current h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V5z"/></svg>
          {% elif message.tags == 'warning' %}
            <svg class="fill-current h-6 w-6 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M8.257 3.099c.765-1.36 2.721-1.36 3.486 0l6.516 11.6c.75 1.335-.213 3-1.742 3H3.483c-1.53 0-2.492-1.665-1.742-3l6.516-11.6zM11 14H9v-2h2v2zm0-4H9V7h2v3z"/></svg>
          {% else %}
            <svg class="fill-current h-6 w-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V5z"/></svg>
          {% endif %}
        </div>
        <div>
          <p class="font-bold capitalize">{{ message.tags }}</p>
          <p class="text-sm">{{ message }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}
